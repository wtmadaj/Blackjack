<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="blackjack2-style.css">
    <title>Blackjack 2.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="header">
      <h1>Blackjack</h1>
      <p>Play against the house!</p>
    </div>

    <div class="topnav">
      <a href="blackjack1.html">Blackjack 1.0</a>
      <a href="blackjack2.html">Blackjack 2.0</a>
    </div>

    <!-- TODO: top row for player and dealer hand heading -->
    <!-- TODO: bottom row for winner text -->
    <div class="row">
      <div class="playing-table-area">
        <div class="leftcolumn">
            <h2 id="left-header-area">Dealer</h2>
            <p id="lefttextarea">Show dealer hand here</p>
            <h3 id="dealer-wins-text-area" type="text"></h3>
        </div>
      
        <div class="middlecolumn">
            <h2 id="middle-header-area">Player</h2>
            <p id="middletextarea">Welcome to Blackjack!</p>
            <h3 id="player-wins-text-area" type="text"></h3>
            <!-- <button id="new-game-button" onclick="clearFields()">New Game!</button> -->
        </div>
      </div> <!-- end playing table area -->
    </div> <!-- end row -->

    <div class="rightrow">
      <div class="rightcolumn">
        <h2 id="right-header-area">Deck</h2>
        <p id="righttextarea">Show shuffling here</p>
      </div>
    </div> <!-- end rightrow -->

    <div class="buttonarea">
      <button id="new-game-button" onclick="clearFields()">New Game!</button>
      <button id="hit-button">Hit!</button>
      <button id="stay-button">Stay</button>
    </div>
    <script src="blackjack2-script.js"></script>
  </body>
</html>
