<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style2.css">
    <title>Blackjack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="header">
      <h1>Blackjack</h1>
      <p>Play against the house!</p>
    </div>

    <div class="topnav">
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </div>

    <!-- TODO: top row for player and dealer hand heading -->
    <!-- TODO: bottom row for winner text -->
    <div class="row">
      <div class="leftcolumn">
        <h2 id="leftcolumn">Column</h2>
        <p id="lefttextarea">Show dealer hand here</p>
        <h3 id="dealer-wins-text-area" type="text"></h3>
      </div>
      
      <div class="middlecolumn">
        <h2 id="middle">Column</h2>
        <p id="middletextarea">Welcome to Blackjack!</p>
        <h3 id="player-wins-text-area" type="text"></h3>
        <button id="new-game-button" onclick="clearFields()">New Game!</button>
      </div>
    </div>
    <div class="rightrow">
      <div class="rightcolumn">
        <h2 id="right">Column</h2>
        <p id="righttextarea">Show shuffling here</p>
      </div>
    </div>

    <div class="buttonarea">
      <!-- <button id="new-game-button">New Game!</button> -->
      <button id="hit-button">Hit!</button>
      <button id="stay-button">Stay</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
